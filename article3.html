    <h1> 童年 </h1>

    <h2>红领巾和小黄帽</h2>

    上小学的时候，学校强制要求戴小黄帽、系红领巾，不然就会被校门口的保安拦下来，而且在学校里面也要带着红领巾，如果不戴的话就会被老师抓住做出惩罚，比如罚站、或者是在教室墙上的积分纸上给不遵守规则的小学生画一朵黑花。
    <br>
    我现在想想，这帮人包括校长老师保安，有一个算一个，真的都该沙，没有一个是无辜的。
    <br>
    更有趣的事情是，有的人被按在便坑里呆了一辈子，连骨头都软了，甚至还会回过头去怀念、感恩那个充满精神虐待和压迫的牢笼。
    <br>
    我对于我童年时代的小学，唯一想说的话就是我想飞天大操你们所有人的母亲。
